<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Mi Tienda en Línea</h1>
        <input type="text" id="search" placeholder="Buscar productos" autocomplete="off">
        <div id="suggestions"></div>
    </header>
    <main>
        <div class="product">
            <img src="producto1.jpg" alt="Producto 1">
            <h2>Producto 1</h2>
            <p>Precio: $50.00</p>
            <button onclick="addToCart('Producto 1', 50.00)">Agregar al Carrito</button>
        </div>
        <div class="product">
            <img src="producto2.jpg" alt="Producto 2">
            <h2>Producto 2</h2>
            <p>Precio: $30.00</p>
            <button onclick="addToCart('Producto 2', 30.00)">Agregar al Carrito</button>
        </div>
    </main>
    <aside>
        <h2>Carrito de Compras</h2>
        <ul id="cart">
        </ul>
        <p>Total: $<span id="total">0.00</span></p>
    </aside>
    <script src="script.js"></script>
</body>
</html>
